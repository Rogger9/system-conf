window:
  #dimensions:
    #columns: 120
    #lines: 32
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  decorations: none

font:
  normal:
    family: Caskaydia Cove Nerd Font
    style: Regular
  bold:
    family: Caskaydia Cove Nerd Font
    style: Bold
  italic:
    family: Caskaydia Cove Nerd Font
    style: Italic
  bold_italic:
    family: Caskaydia Cove Nerd Font
    style: Bold Italic

  size: 12.0

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: false

# COLOR SCHEMES
schemes:
  custom-dark: &custom-dark
    primary:
      background: '#0E1018'
      foreground: '#F9F9F9'
    cursor:
      text:   '#000000'
      cursor: '#ffffff'

    normal:
      black:   '#3D3D3D'
      red:     '#CD5656'
      green:   '#39A65F'
      yellow:  '#CDBC4C'
      blue:    '#4D75AF'
      magenta: '#B17BC2'
      cyan:    '#88CECF'
      white:   '#EEE8D5'

    bright:
      black:   '#323232'
      red:     '#C54A4A'
      green:   '#39A65F'
      yellow:  '#D9B849'
      blue:    '#5271AB'
      magenta: '#B17BC2'
      cyan:    '#88CECF'
      white:   '#FDF6E3'

    #Settings
    vi_mode_cursor:
      text: CellBackground
      cursor: CellForeground
    search:
      matches:
        foreground: '#44475a'
        background: '#50fa7b'
      focused_match:
        foreground: '#44475a'
        background: '#ffb86c'
    bar:
        background: '#282a36'
        foreground: '#f8f8f2'
    line_indicator:
      foreground: None
      background: None
    selection:
      text: CellForeground
      background: '#707070'

  gruvbox: &gruvbox
    primary:
      background: '0x282828'
      foreground: '0xebdbb2'
    normal:
      black:   '0x282828'
      # red:     '0xcc241d'
      red:     '0xDE4A44'
      green:   '0x98971a'
      yellow:  '0xd79921'
      blue:    '0x458588'
      magenta: '0xb16286'
      cyan:    '0x689d6a'
      white:   '0xa89984'
    bright:
      black:   '0x928374'
      red:     '0xfb4934'
      green:   '0xb8bb26'
      yellow:  '0xfabd2f'
      blue:    '0x83a598'
      magenta: '0xd3869b'
      cyan:    '0x8ec07c'
      white:   '0xebdbb2'

  nord: &nord
    primary:
      background: '#2e3440'
      foreground: '#d8dee9'
      dim_foreground: '#a5abb6'
    cursor:
      text: '#2e3440'
      cursor: '#d8dee9'
    vi_mode_cursor:
      text: '#2e3440'
      cursor: '#d8dee9'
    selection:
      text: CellForeground
      background: '#4c566a'
    search:
      matches:
        foreground: CellBackground
        background: '#88c0d0'
      bar:
        background: '#434c5e'
        foreground: '#d8dee9'
    normal:
      black: '#3b4252'
      red: '#bf616a'
      green: '#a3be8c'
      yellow: '#ebcb8b'
      blue: '#81a1c1'
      magenta: '#b48ead'
      cyan: '#88c0d0'
      white: '#e5e9f0'
    bright:
      black: '#4c566a'
      red: '#bf616a'
      green: '#a3be8c'
      yellow: '#ebcb8b'
      blue: '#81a1c1'
      magenta: '#b48ead'
      cyan: '#8fbcbb'
      white: '#eceff4'
    dim:
      black: '#373e4d'
      red: '#94545d'
      green: '#809575'
      yellow: '#b29e75'
      blue: '#68809a'
      magenta: '#8c738c'
      cyan: '#6d96a5'
      white: '#aeb3bb'

# Choose ONE color scheme from those available in the above list.
colors: *nord
